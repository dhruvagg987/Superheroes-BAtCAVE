{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Batcave</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'sup.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <nav id="mainnav" class="navbar navbar-expand-sm navbar-dark fixed-top">
        <a class="navbar-brand" style="padding-left: 2.5rem;" href="#">BAtCAVE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navlink" aria-controls="navlink" aria-expanded="false" aria-label="Toggle navigation">

        </button>
      
        <div class="collapse navbar-collapse" id="navlink">
          <ul class="navbar-nav mr-auto mt-2 mt-sm-0">
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">HomeOfHeroes</a>
            </li>
          </ul>
          <div class="form-inline my-2 my-sm-0">
            <input id="srch" class="form-control mr-sm-2" type="search" placeholder="Search">
            <button id="nice" class="btn my-2 my-sm-0">Search</button>
          </div>
        </div>
      </nav>
      <!-- <a id="nice" href="#">button</a> -->
      <section id="header" class="jumbotron text-center">
        <h1 class="display-3">BAtCAVE</h1>
        <p class="lead">Welcome to the Unique world of SuperHeroes..!</p>
      </section>
      
      <section id="gallery">
        <div class="container">
          <div id="newbox" class="row">
            
            

          </div>

        </div>
      </section>

    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'sup.js' %}"></script>
    <script>
      $(document).ready(function(){       
        var scroll_start = 0;
        var startchange = $('#mainnav');
        var offset = startchange.offset();
         if (startchange.length){
        $(document).scroll(function() { 
           scroll_start = $(this).scrollTop();
           if(scroll_start > offset.top) {
               $(".navbar-dark").css({'background-color': 'rgba(12, 12, 12, 0.562)','transition':'background-color 920ms'});
            } else {
               $('.navbar-dark').css({'background-color': 'transparent'});
            }
        });
         }
     });
    </script>
</body>

</html>
